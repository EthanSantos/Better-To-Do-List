<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">To Do List</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
        </ul>

        <form action="" class = "new-list-form">
            <input type="text" class="new list" id = "new-list" placeholder="new list name" aria-label="new list name">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" id = "todo-list-display-container">
        <div class="todo-header">
            <h2 class="list-title" id = "data-list-title">YouTube</h2>
            <p class="task-count" id = "data-list-count">3 tasks remaining</p>

        </div>

        <div class="todo-body">
            <div class="tasks" id = "data-tasks"></div>

            <div class="new-task-creator">
                <form action="" id = "new-task-form">
                    <input type="text" class="new task" id = "new-task-input" placeholder="new task name" aria-label="new task name" />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete" id = "clear-task-list">Clear completed tasks</button>
                <button class="btn delete" id = "delete-list-button">Delete list</button>
                <button class="btn delete" id = "uncheck-list-button">Uncheck all</button>
            </div>

        </div>
    </div>

    <template id = "task-template">
        <div class="task">
            <input type="checkbox"/>
            <label><span class="custom-checkbox"></span></label>
        </div>
    </template>

</body>

</html>
